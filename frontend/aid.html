<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Wildfire Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">

    <!-- Navigation Bar  -->
    <nav class="fixed top-0 left-0 w-full flex justify-between items-center px-12 py-6 bg-[#231F20] text-white shadow-md z-50">
        <h1 class="text-3xl font-bold uppercase tracking-widest">Rebuilt</h1>
        <ul class="flex space-x-10 text-lg uppercase">
          <li><a href="about-us.html" class="hover:text-gray-400">ABOUT US</a></li>
          <li><a href="#" class="hover:text-gray-400">Resources</a></li>
          <li><a href="aid.html" class="hover:text-gray-400">Apply</a></li>
          <li>
            <a
              href="donation.html"
              class="font-semibold border-b-2 border-[#00FFFF] text-[#00FFFF] hover:text-[#00CCCC]"
              >Donate</a
            >
          </li>
        </ul>
      </nav>

    <form id="aid-request-form" class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full border border-red-300">
        <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Apply for Wildfire Relief</h2>
    
        <!-- Full Name -->
        <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name:</label>
        <input id="full-name" type="text" placeholder="Enter your full name" 
            class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
    
        <!-- Wallet Address -->
        <label class="block text-gray-700 text-sm font-semibold mt-4">Your Solana Wallet Address:</label>
        <input id="wallet-address" type="text" placeholder="Your Solana Wallet"
            class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
    
        <!-- Amount Requested -->
        <label class="block text-gray-700 text-sm font-semibold mt-4">Amount Requested (SOL):</label>
        <input id="amount-requested" type="number" step="0.01" placeholder="Enter amount in SOL"
            class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
    
        <!-- Reason for Aid -->
        <label class="block text-gray-700 text-sm font-semibold mt-4">Reason for Request:</label>
        <textarea id="reason" placeholder="Explain why you need assistance..." rows="3"
            class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required></textarea>
    
        <!-- Proof of Impact (Optional) -->
        <label class="block text-gray-700 text-sm font-semibold mt-4">Proof of Impact:</label>
        <div class="relative border border-red-300 rounded-lg p-3 bg-gray-100">
            <input id="proof" type="file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            <span class="text-gray-600 text-sm">Upload a proof of impact image (JPG, PNG)</span>
        </div>
    
        <!-- Submit Button -->
        <button type="submit" id="submit-request"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg mt-6 transition">
            Submit Application
        </button>
    </form>

</body>
</html>
